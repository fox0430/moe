name: Tests

on:
  push:
    paths:
      - '.github/workflows/test.yaml'
      - 'example/**'
      - 'moe.nimble'
      - 'src/**'
      - 'tests/**'
      - 'shpec.sh'
    branches:
      - develop
      - master
  pull_request:
    paths:
      - '.github/workflows/test.yaml'
      - 'example/**'
      - 'moe.nimble'
      - 'src/**'
      - 'tests/**'
      - 'shpec.sh'

permissions:
  contents: read

jobs:
  skip:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Skip job"

  before:
    runs-on: ubuntu-latest
    if: "! contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - run: echo "Before job"

  build:
    name: build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: before
    strategy:
      matrix:
        os:
          - ubuntu-latest
          # - macOS-latest
          # - windows-latest
    env:
      NIM_VERSION: stable
    steps:
    - uses: actions/checkout@v3.5.2
    - run: |
        sudo apt-get update -yqq
        sudo apt-get install -y gcc libncursesw5-dev build-essential
    - name: Cache choosenim
      id: cache-choosenim
      uses: actions/cache@v3.3.1
      with:
        path: ~/.choosenim
        key: ${{ runner.os }}-choosenim-${{ env.NIM_VERSION }}
    - name: Cache nimble
      id: cache-nimble
      uses: actions/cache@v3.3.1
      with:
        path: ~/.nimble
        key: ${{ runner.os }}-nimble-${{ env.NIM_VERSION }}
    - uses: jiro4989/setup-nim-action@v1.4.7
      with:
        nim-version: ${{ env.NIM_VERSION }}

    - name: Install integration tools
      run: |
        # shpec
        sudo sh -c "`curl -L https://raw.githubusercontent.com/rylnd/shpec/master/install.sh`"
        # abduco
        wget http://mirrors.kernel.org/ubuntu/pool/universe/a/abduco/abduco_0.1-2_amd64.deb
        sudo dpkg -i abduco_0.1-2_amd64.deb

    - name: Run unit test
      run: |
        nimble refresh
        nimble test --verbose -y

    - name: Install moe
      run: nimble install --verbose -y

    - name: Run integration test
      run: shpec ./shpec.sh
