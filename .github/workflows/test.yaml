name: Unit tests

on:
  pull_request:
    paths:
      - '.github/workflows/test.yaml'
      - 'example/**'
      - 'moe.nimble'
      - 'src/**'
      - 'tests/**'

permissions:
  contents: read

jobs:
  skip:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Skip job"

  before:
    runs-on: ubuntu-latest
    if: "! contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - run: echo "Before job"

  test:
    name: build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    needs: before
    strategy:
      matrix:
        os:
          - ubuntu-latest
          # - macOS-latest
          # - windows-latest
    steps:
    - uses: actions/checkout@v4
    - run: |
        sudo apt-get update -yqq
        sudo apt-get install -y gcc libncursesw5-dev build-essential xvfb x11-xserver-utils xsel xclip

    - name: Cache nimble
      id: cache-nimble
      uses: actions/cache@v4
      with:
        path: ~/.nimble
        key: unit-tests-nimble

    - uses: jiro4989/setup-nim-action@v2-beta
      with:
        nim-version: 2.0.8
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install nimlangserver
      run: |
        nimble refresh
        nimble install nimlangserver

    - name: Run unit test
      run: |
        xvfb-run env XDG_SESSION_TYPE=x11 nimble test --verbose -y
