name: Build

on:
  push:
    paths:
      - '.github/workflows/build.yaml'
      - 'moe.nimble'
      - 'src/**'
    branches:
      - develop
      - master
  pull_request:
    paths:
      - '.github/workflows/build.yaml'
      - 'moe.nimble'
      - 'src/**'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nim: [ '1.6.2', 'stable', 'devel' ]
    name: Build on ${{ matrix.nim }}
    steps:
      - uses: actions/checkout@v3.5.3
      - name: Setup nim
        uses: jiro4989/setup-nim-action@v1.4.7
        with:
          nim-version: ${{ matrix.nim }}
      - run: nimble build -y
