name: Build

on:
  push:
    paths:
      - '.github/workflows/test.yaml'
      - 'example/**'
      - 'moe.nimble'
      - 'src/**'
      - 'tests/**'
    branches:
      - develop
      - master
  pull_request:
    paths:
      - '.github/workflows/build.yaml'
      - 'moe.nimble'
      - 'src/**'

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os:
          - 'ubuntu-latest'
          - 'macOS-latest'
        nim-version:
          - '1.6.16'
          - '2.0.10'
          - 'stable'
          - 'devel'

    name: Build on ${{ matrix.nim-version }} (${{ matrix.os }})
    steps:
      - uses: actions/checkout@v4

      - name: Cache nimble
        id: cache-nimble
        uses: actions/cache@v4
        with:
          path: ~/.nimble
          key: ${{ runner.os }}-nimble-v2-${{ hashFiles('*.nimble') }}
          restore-keys: |
            ${{ runner.os }}-nimble-v2-

      - uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: ${{ matrix.nim-version }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        if: matrix.nim-version != 'devel'

      - uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: ${{ matrix.nim-version }}
          use-nightlies: true
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        if: matrix.nim-version == 'devel'

      - run: nimble build -y
