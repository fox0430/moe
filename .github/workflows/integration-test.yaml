name: Integration tests

on:
  push:
    paths:
      - '.github/workflows/integration-test.yaml'
      - 'moe.nimble'
      - 'src/**'
      - 'shpec.sh'
    branches:
      - develop
      - master
  pull_request:
    paths:
      - '.github/workflows/integration-test.yaml'
      - 'moe.nimble'
      - 'src/**'
      - 'shpec.sh'

permissions:
  contents: read

jobs:
  skip:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Skip job"

  before:
    runs-on: ubuntu-latest
    if: "! contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - run: echo "Before job"

  test:
    name: build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: before
    strategy:
      matrix:
        os:
          - ubuntu-latest
          # - macOS-latest
          # - windows-latest
    env:
      NIM_VERSION: stable
    steps:
    - uses: actions/checkout@v3.6.0
    - run: |
        sudo apt-get update -yqq
        sudo apt-get install -y gcc libncursesw5-dev build-essential
    - uses: jiro4989/setup-nim-action@v1.4.9
      with:
        nim-version: ${{ env.NIM_VERSION }}

    - name: Install integration tools
      run: |
        # shpec
        sudo sh -c "$(curl -L https://raw.githubusercontent.com/rylnd/shpec/master/install.sh)"
        # abduco
        wget https://github.com/martanne/abduco/releases/download/v0.6/abduco-0.6.tar.gz
        tar -zxvf abduco-0.6.tar.gz
        cd abduco-0.6
        make && sudo make install

    - name: Install moe
      run: nimble install --verbose -y

    - name: Run integration test
      run: shpec ./shpec.sh
