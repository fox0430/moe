name: CFF

on:
  pull_request:
    paths:
      - CITATION.cff
  push:
    paths:
      - CITATION.cff

permissions:
  contents: read

jobs:
  validation:
    name: validate
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3.5.3
        with:
          persist-credentials: false

      - name: cffconvert
        uses: docker://citationcff/cffconvert:latest
        with:
          args: --validate
