name: comment-changes

on:
  pull_request:
    types:
      - opened
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    name: run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3.5.2
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Setup git user
        uses: fregante/setup-git-user@v2.0.1

      - name: Install nightly toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          rustup install nightly

      - name: Install aeruginous-rs
        run: |
          cargo install --git https://github.com/kevinmatthes/aeruginous-rs

      - name: Create commit changes
        run: |
          aeruginous comment-changes -d ':' -n 1 -o changelog.d/
          git add changelog.d/
          git commit -m 'Create summary of recent changes'
          git push
